<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>振動工具安全衛生・ウェブフラッシュカード</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* カードの3Dフリップアニメーション用のスタイル */
        .flashcard-container {
            perspective: 1000px;
        }
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }
        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .flashcard-front {
            background-color: white;
        }
        .flashcard-back {
            background-color: #f0fdfa; /* A light teal */
            color: #134e4a; /* A dark teal */
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-slate-100 flex flex-col items-center justify-center min-h-screen p-4 font-sans">

    <div class="w-full max-w-2xl mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-slate-800">振動工具の安全衛生</h1>
            <p class="text-slate-600">フラッシュカードで重要項目をマスターしよう</p>
        </header>

        <div id="progress-indicator" class="text-center text-slate-500 mb-2 font-medium"></div>

        <div class="flashcard-container h-64 md:h-80 cursor-pointer" id="card-container">
            <div class="flashcard" id="flashcard">
                <div class="flashcard-face flashcard-front">
                    <p class="text-2xl font-semibold text-slate-700" id="card-front-text"></p>
                </div>
                <div class="flashcard-face flashcard-back">
                    <p class="text-xl font-semibold" id="card-back-text"></p>
                </div>
            </div>
        </div>

        <div class="flex justify-center items-center space-x-4 mt-6">
            <button id="prev-btn" class="bg-white text-slate-700 px-6 py-3 rounded-lg shadow-md hover:bg-slate-200 transition-colors font-bold">
                前へ
            </button>
            <button id="shuffle-btn" class="bg-teal-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-teal-700 transition-colors font-bold">
                シャッフル
            </button>
            <button id="next-btn" class="bg-white text-slate-700 px-6 py-3 rounded-lg shadow-md hover:bg-slate-200 transition-colors font-bold">
                次へ
            </button>
        </div>
    </div>

<script>
const flashcardData = [
    { front: "振動障害の主な3つの構成要素", back: "末梢循環障害、末梢神経障害、運動器（骨・関節系）障害" },
    { front: "指が冷えると白くなる、振動障害の代表的な症状", back: "レイノー現象" },
    { front: "1日の振動ばく露量を表す指標", back: "日振動ばく露量 A(8)" },
    { front: "日振動ばく露量A(8)で、これを超えてはならない「ばく露限界値」", back: "5.0 m/s²" },
    { front: "日振動ばく露量A(8)で、対策が必要となる「ばく露対策値」", back: "2.5 m/s²" },
    { front: "工具の振動の強さを示す、人体への影響を考慮した指標", back: "周波数補正振動加速度実効値の3軸合成値" },
    { front: "振動工具の連続作業時間の上限（原則）", back: "10分以内" },
    { front: "防振手袋の性能を定めた日本産業規格（JIS）の番号", back: "JIS T 8114" },
    { front: "振動による血行障害を著しく悪化させる最大の生活習慣リスク", back: "喫煙" },
    { front: "振動業務従事者が定期的に受けるべき健康診断", back: "振動業務特殊健康診断" },
    { front: "作業前に危険を予測し、安全を確保するための訓練", back: "危険予知訓練（KYT）" },
    { front: "事業者が労働者の健康障害を防止する措置を定めた法律", back: "労働安全衛生法" },
    { front: "組織が行うべき予防策の例", back: "低振動工具の選定、作業時間の管理、衛生教育の実施など" },
    { front: "作業者自身が行うべき予防策の例", back: "適切な工具の保持、保護具の着用、身体の保温、体操など" },
    { front: "振動レベルが極めて高い工具の代表例", back: "コンクリート・ブレーカー、削岩機" },
    { front: "振動障害の初期症状の具体例", back: "指先のしびれ感、冷えを感じる" },
    { front: "工具の保守点検が予防策として重要な理由", back: "工具の劣化（ビットの摩耗など）が振動を増大させるため" },
    { front: "身体の保温が振動障害予防に有効な理由", back: "末梢血管の収縮を防ぎ、血行を良好に保つため" },
    { front: "濡れた手袋を使用してはいけない理由", back: "防振効果が失われるだけでなく、気化熱で指先が冷えるため" },
    { front: "工具を強く握りすぎるとどうなるか", back: "身体に伝わる振動が増加し、腕や肩への負担が増える" },
    { front: "振動障害の症状を自覚した時にすべきこと", back: "速やかに責任者に報告し、医師の診断を受ける" },
    { front: "3軸合成値が10.0 m/s²の工具の1日最大許容作業時間の目安", back: "約30分" },
    { front: "振動障害の治療における最も重要なこと", back: "振動ばく露を完全に無くすか、大幅に減らすこと（振動からの離脱）" },
    { front: "夏場でも注意すべき、振動障害のリスク要因", back: "冷房による身体の冷え" },
    { front: "指針の正式名称（チェーンソー以外）", back: "チェーンソー以外の振動工具の取扱い業務に係る振動障害予防対策指針" }
];

let currentIndex = 0;
let cards = [...flashcardData];

const cardContainer = document.getElementById('card-container');
const flashcard = document.getElementById('flashcard');
const cardFrontText = document.getElementById('card-front-text');
const cardBackText = document.getElementById('card-back-text');
const progressIndicator = document.getElementById('progress-indicator');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');
const shuffleBtn = document.getElementById('shuffle-btn');

function showCard(index) {
    flashcard.classList.remove('is-flipped');
    
    // Slight delay to allow the flip back animation to be visible before content changes
    setTimeout(() => {
        cardFrontText.textContent = cards[index].front;
        cardBackText.textContent = cards[index].back;
        progressIndicator.textContent = `カード ${index + 1} / ${cards.length}`;
    }, 150);
}

function flipCard() {
    flashcard.classList.toggle('is-flipped');
}

function nextCard() {
    currentIndex = (currentIndex + 1) % cards.length;
    showCard(currentIndex);
}

function prevCard() {
    currentIndex = (currentIndex - 1 + cards.length) % cards.length;
    showCard(currentIndex);
}

function shuffleCards() {
    for (let i = cards.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [cards[i], cards[j]] = [cards[j], cards[i]];
    }
    currentIndex = 0;
    showCard(currentIndex);
}

cardContainer.addEventListener('click', flipCard);
prevBtn.addEventListener('click', prevCard);
nextBtn.addEventListener('click', nextCard);
shuffleBtn.addEventListener('click', shuffleCards);

// Initial load
shuffleCards(); // Start with a shuffled deck
</script>

</body>
</html>
