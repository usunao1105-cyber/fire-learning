    <script>
        const quizDataText = `
        質問: 災害医療の最大の目標は何ですか？
        A. 治療困難な傷病者の数を最小限にすること
        B. 医療資源の最大限の活用
        C. Preventable death（防ぎえた死）を低減させること
        D. 災害拠点病院への傷病者の集中
        正解: C
        解説: トリアージを行う目的は、多数の傷病者が発生し医療の需要と供給のバランスが大きく崩れた状況において、傷病者の緊急度や重症度を素早く見極め、優先順位をつけて治療や搬送順位を決定することで、できるだけ多くの傷病者を治療し、Preventable death（防ぎえた死）を低減させることです。
        質問: 大規模災害発生時、医療機関が化学テロ災害対応を行う必要性について、東京地下鉄サリン事件の経験から得られた教訓は何ですか？
        A. 救命救急センターのみで対応可能であること
        B. 一般医療機関も患者の診療役割を求められること
        C. 救急隊の迅速な出動が不要であること
        D. 病院職員の安全確保が不要であること
        正解: B
        解説: 1995年の東京地下鉄サリン事件では、5000名以上の負傷者が発生し、多くの患者が自ら一般病院に来院しました。この経験から、一般医療機関においても患者に対する診療の役割が求められると考えられています。
        質問: 多数の傷病者が発生した場合、医療資源が限られる中で治療の優先順位を決定するために行われる活動は何ですか？
        A. 病院間連携
        B. トリアージ
        C. 広報活動
        D. 資機材の補充
        正解: B
        解説: 災害や大規模な事故現場などで、限られた医療資源を最も必要とする患者に優先的に提供するために、患者の病状や傷害の程度を迅速に特定し、治療の優先順位をつける活動をトリアージと呼びます。
        質問: 災害現場における医療活動の連携において、特に重視されるべき事項は何ですか？
        A. 医療チームの単独行動
        B. 関係機関との緊密な情報共有と役割調整
        C. 地域住民への広報の最小化
        D. 特定の専門職種への業務集中
        正解: B
        解説: 大規模・特殊災害時には、警察、医療機関、自衛隊、行政機関等との緊密な情報共有、連携、役割調整が不可欠であるとされています。
        質問: 名古屋市消防局の航空部隊が保有しているヘリコプターの名称は何ですか？
        A. はやぶさ、みかさ
        B. 信長、秀吉
        C. きぼう、あかつき
        D. つばめ、かもめ
        正解: B
        解説: 名古屋市消防局は、航空機（ヘリコプター）を保有しており、その名称は「信長」と「秀吉」です。
        質問: 集団災害対応訓練において、多職種連携教育の意義として挙げられている項目は何ですか？
        A. 特定の職種への負担集中
        B. 患者中心のケアの実現
        C. 医療従事者のスキルアップ機会の排除
        D. 職種間の情報共有の制限
        正解: B
        解説: 多職種連携は、患者中心のケアを可能にし、患者のニーズに合わせた総合的なケアを提供するために重要であるとされています。
        質問: 災害医療におけるDMAT（災害派遣医療チーム）の役割として正しいものは何ですか？
        A. 災害発生時に常に単独で活動する
        B. 災害急性期に活動する専門的な医療チーム
        C. 医療機関の災害対策本部の設置を妨げる
        D. 地域住民の避難活動を直接指揮する
        正解: B
        解説: DMATは災害発生時に編成される専門的な医療チームであり、災害急性期に重要な役割を果たします。
        質問: 多数傷病者が発生する救急現場において、大規模災害訓練を頻回に行うことが難しい一方で、簡便な訓練手法が求められる背景は何ですか？
        A. 訓練資機材の不足
        B. 初動時の判断の重要性
        C. 医療従事者の多忙
        D. 訓練場所の確保の困難さ
        正解: B
        解説: 大規模災害訓練は頻回に行うことが難しい一方で、複数傷病者対応は稀ではない状況であり、初動時の判断が重要であるため、簡便な訓練手法が求められていました。
        質問: 災害医療における搬送先の選定が困難な事案が増加している背景として挙げられているのは何ですか？
        A. 救急自動車の稼働率の低下
        B. 医療機関（二次医療機関）の数の減少
        C. 救急搬送要請の減少
        D. 消防機関の連携不足
        正解: B
        解説: 医療機関のうち、救急搬送の主な受け入れ先である二次医療機関の数は減少傾向にあり、個別の医療機関への受け入れ負担が増大していることが予想されると述べられています。
        質問: 日本の消防機関がNBC災害対応能力を強化する目的として挙げられている国際的な背景は何ですか？
        A. 平時の救急需要の減少
        B. 国際テロの脅威や国際イベントの増加
        C. 国内の医療従事者の増加
        D. 地域防災計画の廃止
        正解: B
        解説: 国際テロの脅威や国際イベントの増加を背景に、消防機関のNBC災害対応能力の充実・向上を図ることが目的とされています。
        質問: トリアージにおいて「赤色」と判断される傷病者の主な状態は何ですか？
        A. 軽傷で、専門医の治療がほとんど不要な状態
        B. 多少治療が遅れても、生命に危険がない状態
        C. 生命を救うため、直ちに処置を必要とする状態
        D. 既に死亡しているか、蘇生の可能性のない状態
        正解: C
        解説: 赤色は最優先治療群（重症群）であり、生命を救うため、直ちに処置を必要とする状態と定義されています。具体的には、窒息、多量の出血、ショックの危険がある状態などが挙げられます。
        質問: START法において、歩行可能な傷病者はどの区分に分類されますか？
        A. 赤
        B. 黄
        C. 緑
        D. 黒
        正解: C
        解説: START法では、まず歩行可能か否かを判断し、歩ける人は「緑」とし、緑エリアで待機してもらいます。
        質問: START法によるトリアージの過程で、気道確保を行っても自発呼吸が認められない傷病者はどの区分に分類されますか？
        A. 赤
        B. 黄
        C. 緑
        D. 黒
        正解: D
        解説: 動けなかった傷病者に声をかけ、自発呼吸の有無を確認し、用手的に気道を確保しても自発呼吸が認められない場合は「黒」となります。
        質問: START法において、呼吸回数が1分間に9回以下、または30回以上の傷病者はどの区分に分類されますか？
        A. 赤
        B. 黄
        C. 緑
        D. 黒
        正解: A
        解説: 呼吸を評価し、1分間の呼吸回数が9回以下もしくは30回以上であれば「赤」と判断し、赤エリアに搬送します。
        質問: トリアージ実施者として、日本救急医学会が推奨する資格や経験は何ですか？
        A. 医師のみ
        B. 救急救命士のみ
        C. 現場において最も経験のある者
        D. 事務職員のみ
        正解: C
        解説: 日本救急医学会はトリアージオフィサーについて、「現場において最も経験のあるものがトリアージオフィサーになる」としており、必ずしも医師がなるとは限らず、災害や救急医療の経験が深い看護師が行うこともあります。
        質問: START法によるトリアージにおいて、原則として行わない処置はどれですか？
        A. 用手的気道確保
        B. 活動性の出血による止血処置
        C. 全身の身体診察
        D. トリアージタッグの装着
        正解: C
        解説: 原則としてトリアージを優先させるため、基本的には処置などは行いません。ただし、「用手的気道確保」と「活動性の出血による止血処置」の2つの緊急処置については行ってもよいとされています。
        質問: トリアージにおいて「黄色」と判断される傷病者の主な状態は何ですか？
        A. 気道閉塞がある状態
        B. 入院を要する重傷者で、全身状態が比較的安定している状態
        C. 小さな擦過傷がある軽症者
        D. 意識がなく、蘇生の見込みがない状態
        正解: B
        解説: 黄色は待機的治療群（中等症群）であり、全身状態が比較的安定しているものの、入院を要する重傷者が対象です。多少治療の時間が遅れても生命に危険がない状態とされます。
        質問: トリアージにおいて「緑色」と判断される傷病者の主な状態は何ですか？
        A. 脊髄損傷を負っている
        B. 多発外傷がある
        C. 外来処置が可能な軽傷者
        D. 多量の出血がある
        正解: C
        解説: 緑色は保留群（軽症群）であり、赤色、黄色以外の軽易な傷病で、ほとんど専門医の治療を必要としない外来処置が可能な軽傷者が対象です。
        質問: トリアージにおいて「黒色」と判断される傷病者の主な状態は何ですか？
        A. バイタルサインが安定している
        B. 意識障害があるが指示には従う
        C. 気道を確保しても呼吸がない状態、または既に死亡している状態
        D. 骨折を伴うが、歩行可能な状態
        正解: C
        解説: 黒色は無呼吸群、死亡群となり、気道を確保しても呼吸がない状態や、既に死亡している、もしくは明らかに即死状態であり心肺蘇生を施しても蘇生の可能性のない傷病者が該当します。
        質問: トリアージの法的課題として指摘されている点は何ですか？
        A. トリアージ行為が医療行為かどうかの明確な基準
        B. トリアージ実施者と対象者間の診療契約の明確化
        C. トリアージの判断ミスに対する過失責任が未解決
        D. 上記すべて
        正解: D
        解説: トリアージの法的課題として、「誰が（どのような職種）がトリアージを実施できるのか」、「トリアージ者とトリアージ対象者との間の法的関係」、「トリアージの過誤について」が未解決であると指摘されています。
        質問: START法において、橈骨動脈が触知できない場合、傷病者はどの区分に分類されますか？
        A. 赤
        B. 黄
        C. 緑
        D. 黒
        正解: A
        解説: 脈拍を測定し、橈骨動脈の触知ができなければ「赤」とし、赤エリアへ搬送します。
        質問: START法において、簡単な指示に従うことができる意識状態の傷病者はどの区分に分類されますか？
        A. 赤
        B. 黄
        C. 緑
        D. 黒
        正解: B
        解説: 最後に意識の確認を行い、呼びかけや簡単な指示（例：手を握る）に従うことができれば「黄色」とし、黄色エリアへ搬送します。
        質問: 化学災害患者のトリアージ基準において、シアン（CN）や神経剤（N）曝露の場合の特別な考慮事項は何ですか？
        A. 常に黒色に判定する
        B. 呼吸停止でも拮抗薬で改善の可能性があるため、安易に黒に判定しない
        C. 黄色に判定し、経過観察を優先する
        D. 緑色に判定し、自己搬送を促す
        正解: B
        解説: シアン（CN）、神経剤（N）などでは、呼吸停止であっても拮抗薬の使用によって状態が改善する可能性があるため、致命的外傷患者でない限り安易に黒に判定しないとされています。東京地下鉄サリン事件では、呼吸停止の患者が迅速な診療により社会復帰できた事例も報告されています。
        質問: アンダートリアージとはどのような状況を指しますか？
        A. 緊急性が低い症例を高く見積もること
        B. 緊急性が高い症例を低く見積もること
        C. 全ての傷病者を同じ優先順位で扱うこと
        D. トリアージを複数回実施すること
        正解: B
        解説: アンダートリアージとは、緊急性が高い症例を低く見積もることであり、救急搬送要請に際しては可能な限り避ける必要があるとされています。
        質問: 緊急度判定プロトコルを策定する際の「医学的根拠に基づく」という観点において、特に重要視されるべきデータは何ですか？
        A. 病院の財政データ
        B. 傷病者の予後情報を含む救急搬送データベース
        C. 地域住民の年齢構成データ
        D. 医療従事者の経験年数データ
        正解: B
        解説: プロトコルの策定に当たっては、可能な限り、医学的根拠に基づくことが重要であり、特に傷病者の予後情報を含む救急搬送データベースを作成し、これを統計的、疫学的な観点から分析することが重要とされています。
        質問: トリアージタッグとは、災害現場でどのような目的で使用される識別票ですか？
        A. 傷病者の身元確認のみ
        B. 搬送車両の識別
        C. トリアージの結果を示すと共に、医療情報の簡易カルテとしての利用
        D. 災害現場の危険区域の表示
        正解: C
        解説: トリアージタッグは、トリアージの結果を示す3枚つづりの識別票であり、医療救護活動や応急措置、搬送治療などの場面で一貫して利用できます。また、収容医療機関用の裏面には医療情報や特記事項が記載でき、カルテとしても活用可能です。
        質問: トリアージタッグを装着する原則的な部位はどこですか？
        A. 左手首関節部
        B. 右足関節部
        C. 右手首関節部
        D. 首
        正解: C
        解説: トリアージタッグをつける部位は決まっており、原則は右手首関節部です。その部位が負傷している場合は、左手首、右足関節部、左足関節部、あるいは首と変えることが推奨されています。
        質問: トリアージタッグの記載に関する注意点として、正しいものは何ですか？
        A. 個人情報は可能な限り詳細に記載する
        B. 訂正がある場合は、誤記を完全に塗りつぶす
        C. 複写された青色文字と区別できるように黒色のボールペンを使用する
        D. 未確定な項目は斜線を引いておく
        正解: C
        解説: 複写された青色文字と区別できるように黒色のボールペンなどを使用することが推奨されています。未確定な項目は空欄にし、訂正は二重線で抹消し、追記は下側スペースに行うべきとされています。
        質問: トリアージタッグの3枚つづりのうち、3枚目の「収容医療機関用」の裏面には何が記載できますか？
        A. 傷病者の家族構成
        B. 救助隊員の氏名
        C. 医療情報や特記事項
        D. 現場の天候情報
        正解: C
        解説: 3枚目の「収容医療機関用」の裏面には、医療情報や特記事項などが記載できるので、カルテとしての活用も可能です。
        質問: トリアージタッグの記載に関するコツとして、「事前に記載できるところは予め記載」とありますが、具体的に何が該当しますか？
        A. 傷病者の詳細な病歴
        B. 機関ごとの通しNo.、実施日、実施場所、実施機関、実施者など
        C. 将来的な治療計画
        D. 傷病者の宗教
        正解: B
        解説: 事前に記載できるところは予め記載する項目として、機関ごとの通しNo.、実施日、実施場所、実施機関、実施者などが挙げられています。
        質問: トリアージタッグが、時間の経過に伴い傷病者の状態が変化した場合、どのように対処しますか？
        A. 新しいタッグは使用せず、元のタッグの情報を修正する
        B. 状態が悪化した場合は該当する区分までもぎり、軽快した場合は元のタッグにバツをつけ、新しいタッグを追加する
        C. 元のタッグに軽快した状態を追記する
        D. 状態変化があってもトリアージタッグの変更は行わない
        正解: B
        解説: 時間の経過に伴い、傷病者の状態が変化することもありますが、状態が悪化した場合はその区分までもぎり、軽快した場合は最初に使用したトリアージタッグに大きくバツをつけ、新しいトリアージタッグを追加します (修正前のトリアージタッグは残しておく)。
        質問: 黒色のトリアージタッグが分類された傷病者は、他の傷病者の手当てが終わった後、最終的にどこへ搬送されますか？
        A. 災害拠点病院
        B. 現場救護所
        C. 自力で帰宅させる
        D. 死亡診断を行わず遺体安置所へ直接移動
        正解: B
        解説: 黒色に分類された方は、ほかの色に分類された傷病者の手当てが終わった後、最後に現場救護所に搬送し、死亡診断を行ったうえで遺体安置所に移動します。
        質問: トリアージタッグの記載において、個人情報は必要最小限で可とされていますが、その理由は何ですか？
        A. 記載時間の短縮
        B. 記載スペースの節約
        C. 災害時の混乱を避けるため
        D. 傷病者のプライバシー保護
        正解: D
        解説: トリアージタッグの記載に関するコツと注意として、「個人情報は必要最少限で可」と記載されており、これは傷病者のプライバシー保護の観点も含まれると考えられます。
        質問: トリアージタッグは、次のどの条件に該当する災害時に使用されますか？
        A. 単一の機関が救護活動に当たる場合
        B. 複数の機関が傷病者の救護活動に当たり、かつ、多数の医療救護班が派遣される広範囲かつ大規模な災害
        C. 医療機関に患者が殺到しない場合
        D. 軽傷者のみの災害
        正解: B
        解説: トリアージタッグは、①大震災等の広範囲かつ大規模な災害で、②複数の機関が傷病者の救護活動に当たり、③かつ、多数の医療救護班が派遣される場合に、使用されます。
        質問: トリアージタッグの記載時に、裏面に記載するべき内容として推奨されているのは何ですか？
        A. 傷病者の趣味
        B. 根拠となる所見を簡潔に記載
        C. 傷病者の家族の連絡先
        D. 現場に到着した救急隊の人数
        正解: B
        解説: 裏面には根拠となる所見を簡潔に記載することが推奨されています。
        質問: 化学テロ災害対応の全体的な流れにおいて、除染の次に実施される主要な活動は何ですか？
        A. サーベイ
        B. ゲートコントロール
        C. トリアージ
        D. 収容準備
        正解: C
        解説: 医療機関における化学テロ災害対応の全体的な流れを示す図において、除染（DECONTAMINATION）の次にトリアージ（Triage）が示されています。
        質問: 化学テロ災害発生時の病院における安全確保の目的として最も重要なことは何ですか？
        A. 病院の評判維持
        B. 病院職員や外来・入院患者の二次被害防止
        C. 資機材の保護
        D. メディア対応の円滑化
        正解: B
        解説: 化学テロ災害発生時において、病院職員や外来・入院患者の二次被害を防止することが目的とされています。
        質問: 個人防護具（PPE）のレベルCにおいて、呼吸器系統の防護に用いられるのはどのような保護具ですか？
        A. N95マスク
        B. サージカルマスク
        C. 全面型マスクを装着したろ過式呼吸用保護具
        D. 布マスク
        正解: C
        解説: レベルCでは、呼吸器系統に対しては全面型マスクを装着し、吸収缶で吸気の安全を確保する「ろ過式呼吸用保護具」の防毒マスクが用いられます。
        質問: 病院における化学テロ災害対応において、汚染された患者と非汚染患者が混じらないように管理するための活動を何と呼びますか？
        A. ゾーニング
        B. サーベイ
        C. ゲートコントロール
        D. 除染
        正解: C
        解説: ゲートコントロールとは、外来患者・入院患者や病院職員を汚染から守るために、敷地の入り口や建物の入り口において汚染の可能性のある患者を分ける活動です。
        質問: 化学テロ災害時における「DDABC」の考え方において、DDは何を指しますか？
        A. 診断（Diagnosis）と除染（Decontamination）
        B. 解毒薬・拮抗薬の投与（Drug）と除染（Decontamination）
        C. 予防（Prevention）と診断（Diagnosis）
        D. 決定（Decision）と分散（Distribution）
        正解: B
        解説: 化学テロ災害特有の概念として、救急初期診療のABCの前に「解毒薬・拮抗薬の投与（Drug）」と「除染（Decontamination）」が重要であり、DDと呼んでいます。
        質問: ゾーニングの目的として正しいものは何ですか？
        A. 患者を速やかに治療エリアへ搬送すること
        B. 汚染度や危険性に応じて区画を分け、被害拡大を防止すること
        C. 医療従事者の休憩場所を確保すること
        D. 搬送経路を短縮すること
        正解: B
        解説: ゾーニングとは汚染度や危険性に応じて区画を分けることで、被害拡大防止のために行われます。汚染区域と非汚染区域を区別することにより、汚染者（治療側も含む）が非汚染者と接触、交差することを防ぎます。
        質問: 化学テロ災害を疑う事象として挙げられるものは何ですか？
        A. 特定の地域での異常な交通渋滞
        B. 同一場所、同一時期の多数患者発生
        C. 天候による急激な気温変化
        D. 通常のインフルエンザの流行
        正解: B
        解説: 化学テロ災害を疑う事象として、「同一場所、同一時期の多数患者発生」、「動物、鳥、魚、植物の死や変化」、「テロ予告」、「原因不明のショック、意識障害、神経症状、嘔吐、下痢、皮膚症状の発生」、「爆発事故・事件（化学剤の併用も念頭におく）」、「原子力関連施設、化学工場内の事象」などが挙げられています。
        質問: サーベイとは、どのような行為を指しますか？
        A. 患者の身元確認を行うこと
        B. 数人の患者の症状の組み合わせ（トキシドローム）から原因物質を推定する行為
        C. 治療計画を策定すること
        D. 医療資機材の在庫確認
        正解: B
        解説: サーベイとは、数人の患者に対して症状の組み合わせ（トキシドローム）から原因物質を推定する行為です。放射線検知器が使用可能であれば、放射線測定を実施して早期に放射線（R、N）の関与を判断することも含まれます。
        質問: 乾的除染の主な方法は何ですか？
        A. 大量の水で全身を洗浄すること
        B. 衣服の除去（脱衣）と露出部や汚染部位の拭き取り（清拭）
        C. 高圧スプレーによる洗浄
        D. 化学薬品を用いた洗浄
        正解: B
        解説: 乾的除染とは衣服の除去（脱衣）と露出部や汚染部位の拭き取り（清拭）により原因物質を取り除く除染法です。
        質問: シアン化水素曝露の特徴的な臭気として知られているものは何ですか？
        A. 甘い花の香り
        B. 特有の苦いアーモンドの臭い
        C. 強い刺激臭
        D. 無臭
        正解: B
        解説: シアン化水素は特有の苦いアーモンドの臭いがあるが、一部の人はそれを感知できず、危険な濃度として自覚できないことがあります。
        質問: 神経剤曝露患者のトリアージ基準において、重度の症状として含まれるものは何ですか？
        A. 軽度の鼻水のみ
        B. 意識消失、けいれん、無呼吸、弛緩性麻痺
        C. 限局性の腫れと吐気
        D. 歩行可能で会話できる状態
        正解: B
        解説: 神経剤曝露における重度の症状には、意識消失、けいれん、無呼吸、弛緩性麻痺が含まれるとされています。
        質問: 除染作業において、PPE（個人防護具）着用での作業継続可能な時間の目安はどのくらいですか？
        A. 1時間以上
        B. 30分程度
        C. 2時間以上
        D. 制限なし
        正解: B
        解説: PPE着用での除染作業は易発汗性、易疲労性の作業環境にあり、一般には作業継続可能な時間は30分程度といわれています。
        質問: アンモニアガスのみに曝露された人は、一般的に二次汚染のリスクは高いですか、低いですか？
        A. 高い
        B. 低い
        C. 非常に高い
        D. 状況による
        正解: B
        解説: アンモニアガスのみに曝露された人は、一般的に二次汚染の大きなリスクをもたらさないとされています。
        質問: ホスゲン曝露の特徴として、肺水腫の発症に関してどのような点が挙げられますか？
        A. 直ちに肺水腫が発生する
        B. 肺水腫の発症が遅延する
        C. 肺水腫は発生しない
        D. 肺水腫の症状は軽微である
        正解: B
        解説: ホスゲンは、高濃度のにおいと、肺水腫の発症の遅延が特徴であるとされています。
        質問: 化学テロ災害対応における指揮命令系統の確認において、各責任者の指名と同時にカードを配布する工夫が考えられますが、それは何ですか？
        A. 事故発生時の状況カード
        B. PPE装着マニュアルカード
        C. アクションカード
        D. 連絡先リストカード
        正解: C
        解説: 各責任者を指定し、部門ごとに役割分担するにあたり、事前に役割ごとのアクションカードを作製し、事態発生時に各責任者の指名と同時にカードを配布する工夫も考えられます。
        質問: 皮膚が液体神経ガスで汚染された患者の除染方法として、二次汚染防止の観点から最も適切な行動は何ですか？
        A. 衣服を除去し、汚染部位を拭き取る
        B. 直ちに水で洗い流す
        C. 汚染された衣服や皮膚に触れない
        D. 換気の良い場所で待機させる
        正解: A
        解説: 皮膚または衣服が液体神経ガスで汚染されている患者は、直接接触またはガスを放出する蒸気によって救援者を汚染する可能性があるため、衣服除去（脱衣）と露出部の拭き取り（清拭）による乾的除染が重要となります。
        質問: 化学災害におけるゾーニングで用いられる3つの区域（ゾーン）の名称は何ですか？
        A. 上層、中層、下層
        B. ホットゾーン、ウォームゾーン、コールドゾーン
        C. 緑ゾーン、黄ゾーン、赤ゾーン
        D. 危険ゾーン、安全ゾーン、待機ゾーン
        正解: B
        解説: 災害現場を危険度に応じて区画分けするゾーニングでは、ホットゾーン、ウォームゾーン、コールドゾーンなどが用いられます。
        質問: マスタードガス曝露において、眼の症状の発現は曝露後どのくらいで現れない場合がありますか？
        A. 数秒
        B. 1時間以上
        C. 数分
        D. 24時間以上
        正解: B
        解説: マスタードガスへの曝露の影響は、1時間以上現れない場合があるため、診断上の課題となることがあります。
        質問: 化学テロ災害時のPPEの選択において、汚染患者に直接接触しないゲートコントロール要員に許容される装備はどれですか？
        A. レベルA防護措置
        B. レベルB防護措置
        C. レベルC相当の面体型ろ過式呼吸防護具とレベルD相当の防護衣（レベルD＋）
        D. 通常の服装
        正解: C
        解説: 汚染患者に直接接触する可能性の少ないゲートコントロール要員は、レベルC相当の面体型の濾過式呼吸防護具や吸収缶での装備に加え、皮膚に関しては院内における標準防護装備（レベルD）が許容されるとし、これを「レベルD＋装備」と名付けています。
        質問: 医療機関における化学テロ災害対応の全体的な流れにおいて、除染の考え方の大きな転換点は何でしたか？
        A. PPEの着用を最小限にすること
        B. 理想的な計画・準備から、効果的かつ現実的な計画・準備への転換
        C. 病院外での除染を完全に排除すること
        D. 解毒薬・拮抗薬の投与を優先しないこと
        正解: B
        解説: 「理想的な計画・準備」から、「効果的かつ現実的な計画・準備」へと考え方を大きく転換し、時間短縮により患者の救命と後遺症の軽減を意識した対応が不可欠であるという認識に至り、初動マニュアルが改定されました。
        質問: 塩素ガスのみに曝露され、皮膚や眼の刺激がない患者の除染の必要性はどう判断されますか？
        A. 必ず水除染を実施する
        B. 除染の必要はなく、すぐに診療エリアへ移動可能
        C. 乾的除染のみで十分
        D. レベルAのPPEを着用して除染する
        正解: B
        解説: 塩素ガスにのみさらされ、皮膚や眼の刺激がない患者は、除染の必要はなく、すぐに診療エリアに移動可能であるとされています。
        質問: シアン化水素の鑑別診断において、神経剤と異なる特徴的な症状は何ですか？
        A. 縮瞳
        B. 大量の口や鼻からの分泌物
        C. 瞳孔が正常または散瞳し、分泌物が少ない
        D. 線維束性筋収縮
        正解: C
        解説: シアン化物は、瞳孔が正常または散瞳し、分泌物は少なく、筋肉のけいれんを起こす点で神経剤と鑑別できるとされています。神経剤は典型的には縮瞳、大量の口や鼻からの分泌物、線維束性筋収縮があります。
        質問: 除染の際、被災者のプライバシー保護についてどのように注意を払うべきですか？
        A. プライバシー保護は二次的な問題であり、優先しない
        B. 除染の動線や場所、資器材を平時から事前に計画し訓練しておく
        C. 完全に露出させて除染を行う
        D. 家族の同意なしに除染を行う
        正解: B
        解説: プライバシーの保護を考慮しつつ除染の動線や場所、資器材を平時から事前に計画し訓練しておかなければならないとされています。
        質問: 化学テロ災害発生時の医療機関における診療場所の設定において、赤、黄、緑、黒のエリアを設定する際に配慮すべきこととして正しいものは何ですか？
        A. X線撮影室や手術室から最も離れた場所に設置する
        B. トリアージからの動線が交差せずスムーズであるか確認する
        C. 病院の通常の診療機能を優先する
        D. 換気の悪い密閉された場所を選ぶ
        正解: B
        解説: 診療場所の設定では、トリアージからの動線、ボトルネックとなりやすいX線撮影や手術室、アンギオ室との動線が交差せずスムーズであるか否かを確認することが配慮すべきこととして挙げられています。
        質問: 大規模な国際イベントの開催が増加する中で、消防機関のNBC災害対応能力の強化において特に見直し検討の対象とされた災害種別は何ですか？
        A. 地震災害
        B. 化学災害
        C. 台風災害
        D. 火災
        正解: B
        解説: 特に化学災害に関しては、ひとたび有害物質が拡散すると、広範囲に汚染が広がり、急性症状を訴える傷病者が多数発生するため、安全かつ迅速な救出、除染が求められており、この点が見直しの対象とされました。
        質問: 消防職団員が悲惨な災害現場活動に従事することで受ける心理的負荷を何と呼びますか？
        A. 一般ストレス
        B. 惨事ストレス（Critical Incident Stress；CIS）
        C. 職業性ストレス
        D. 日常ストレス
        正解: B
        解説: 消防職団員などの災害救援者は、凄惨な災害現場活動に従事することで、被災者と同様の強い精神的ショックを強いられるほか、職業的責任により忌避できない立場や身の危険が脅かされることがあるなど、一般の被災者とは異なる心理的影響を受けます。こうした状況下での心理的な負荷を「惨事ストレス」（Critical Incident Stress；CIS）と呼んでいます。
        質問: 惨事ストレスによるストレス反応のうち、悲惨な状況に直面したことによる強いストレス反応が2日から4週間持続する障害を何と呼びますか？
        A. PTSD（心的外傷後ストレス障害）
        B. ASD（急性ストレス障害）
        C. 適応障害
        D. うつ病
        正解: B
        解説: ASDは、悲惨な状況や危険な状況に直面したことにより、感情の麻痺、現実感の消失及び注意力の減退などの強いストレス反応を生じ、その状態が2日から4週間持続する障害をいいます。
        質問: 惨事ストレスによるストレス反応のうち、ASDと同じ理由で強いストレス反応に苛まれ、その状態が1ヶ月以上持続する障害を何と呼びますか？
        A. ASD（急性ストレス障害）
        B. PTSD（心的外傷後ストレス障害）
        C. 適応障害
        D. うつ病
        正解: B
        解説: PTSDは、ASDと同じ理由により強いストレス反応にさいなまれ、その状態が1ヶ月以上持続する障害をいいます。
        質問: 惨事ストレスの発生要因として挙げられている具体的な状況は何ですか？
        A. 定期的な健康診断
        B. 命の危険を伴う活動や子供の死など家族を想起させる場面
        C. 通常業務での報告書の作成
        D. 休憩時間の確保
        正解: B
        解説: ストレス発生要因として、悲惨・凄惨な場面での活動、命の危険を伴う活動、未知の危険、子供の死など家族を想起させる場面、救助失敗による無力感・罪悪感、同僚の負傷・殉職、トリアージ、衆人環視下での活動などが挙げられています。
        質問: 惨事ストレスによるストレス反応は、大きく4つに分類されますが、その中に含まれないものは何ですか？
        A. 身体的反応
        B. 精神的反応
        C. 経済的反応
        D. 情動的反応
        正解: C
        解説: 惨事ストレスによるストレス反応は、身体的・精神的・情動的・行動的反応の大きく4つに分類されます。
        質問: 大規模災害時に、消防職団員の惨事ストレス対策を支援するため、精神科医や臨床心理士などの専門家が派遣されるチームを何と呼びますか？
        A. 災害医療チーム（DMAT）
        B. 緊急時メンタルサポートチーム
        C. 地域医療連携チーム
        D. 産業医チーム
        正解: B
        解説: 大規模災害時に、消防職団員の惨事ストレス対策を支援するため、精神科医や臨床心理士などの専門家が派遣されるチームを「緊急時メンタルサポートチーム」と呼びます。
        質問: 惨事ストレスを受けた職員の把握において、管理監督者が職員の変化を察知した場合、どのような対応が求められますか？
        A. 管理監督者が自己の判断のみで対処する
        B. プライバシーに配慮しつつ、早期に医学的見地からの適切な対応ができるよう連絡体制を定める
        C. 職員にストレスの存在を隠すよう指示する
        D. 変化を無視する
        正解: B
        解説: 身近に存在する管理監督者や隊長が職員の変化に気付くことも多く、変化を察知した管理監督者等が自己の判断のみで対処することがないように、プライバシーの保護に配慮しつつ、各消防本部の組織や健康管理スタッフ等の状況に応じた連絡体制を定め、早期に医学的見地からの適切な対応ができるようにすべきです。
        質問: 惨事ストレス対策として、帰署直後における対応事例として挙げられているものは何ですか？
        A. 直ちに通常業務を再開する
        B. グループミーティングを実施し、自由に話し合う
        C. ストレス症状の有無を判断せずに経過観察する
        D. 一人で問題を抱え込ませる
        正解: B
        解説: 帰署直後における惨事ストレス対応事例として、惨事ストレスによるPTSDチェックリストによりセルフチェックを行うことや、帰署直後にグループミーティング（一次ミーティング）を実施することなどが挙げられています。
        質問: 惨事ストレスによるPTSD予防チェックリストにおいて、自覚した症状が8つ以上であった場合、どのようなアドバイスが与えられますか？
        A. 心理的影響は少ないと思われる
        B. その後の経過に配慮することが望まれる
        C. 心理的影響が強く、何らかの対応が必要である
        D. 直ちに医療機関を受診する必要はない
        正解: C
        解説: 自覚した症状が8つ以上であった場合、「心理的影響が強く、何らかの対応が必要です」とアドバイスされます。
        質問: 惨事ストレス対策の重要なポイントとして、消防本部が主体となって組織として取り組むべき対応、職員相互に取り組むべき対応、職員一人ひとりが取り組むべき対応に分けられるとされていますが、その背景は何ですか？
        A. 心の病は客観的な判断が困難であること
        B. ストレスは個人の問題であると見なされること
        C. プライバシー保護が不要であること

        質問: 複数傷病者対応のための机上シミュレーション教育プログラムにおいて、「手軽に行える」という基本コンセプトは何に表れていますか？

        質問: 机上シミュレーション訓練で使用される「時系列記入用紙」の主な目的は何ですか？

        質問: MCLSコースの目的は何ですか？

        質問: 机上シミュレーション訓練の振り返りにおいて、当初は「反省」でまとまりがなかった問題に対し、どのような改善策が導入されましたか？

        質問: シミュレーション訓練キットの作成事例として、札幌市消防局が平成29年から作成しているものは何ですか？

        質問: MCLSコースの受講資格として、消防職員、医師、看護師の他に、救急業務、救助業務又は災害医療派遣業務に従事する自衛官も含まれていますが、これはなぜですか？

        質問: 化学災害または生物災害の発生が疑われる場合に、119番通報者から追加で聴取すべき情報として挙げられているものは何ですか？

        解説: 大都市では、救急自動車の稼働率が著しく高くなっている結果、直近の消防署の救急隊が別件で出動中であるため、遠方の救急隊が現場に向かわざるを得ないなど、現場到着に長時間を要さざるを得ない事案が発生しているとされています。
        質問: 化学災害または生物災害時におけるメディア対応の原則として、初動時と消防対策本部立ち上がり後で共通して強調されている事項は何ですか？
        A. 隊員個人によるメディア対応の許可

        C. 情報の正確性、一元化、個人情報保護
        D. 捜査への配慮を無視
        正解: C
        解説: 初動時と消防対策本部立ち上がり後で、情報の正確性、一元化、個人情報保護、捜査への配慮などが強調されています。
        質問: 消防指令室が化学災害または生物災害の発生を疑う場合に、通報者に対して指示すべきこととして正しいものは何ですか？

        C. 原因物質に直接接触すること
        D. 建物内にとどまること

        質問: 救急情報システムの構築において、蓄積されたデータをもとに、緊急度判定プロトコルの見直し・改良を行うために協力する機関は何ですか？
        A. 国土交通省

        質問: 災害発生覚知後、院内責任者（院長など施設運営管理責任者）に報告する責任者は誰ですか？
        A. 警備担当者
        B. 現場指揮者（救急部門責任者）
        C. 事務職員
        D. 一般職員
        正解: B
        解説: 災害発生覚知後、院内責任者（院長など施設運営管理責任者）に報告する責任者は「現場指揮者（救急部門責任者）」とされています。
        質問: 消防機関のNBC災害時の対応能力の高度化に関する検討会において、検討体制にはどのような関係機関がオブザーバーとして参加しましたか？
        A. 一般企業
        B. 警察庁、防衛省、消防大学校、消防研究センター

        質問: 緊急度判定プロトコルが導入されることで、救急隊員にとってどのようなメリットが期待されますか？
        A. 傷病者の詳細な個人情報を事前に把握できる
        B. 救急現場に駆けつける前に適切な処置を行うための準備が可能となる

        正解: B
        解説: 各段階で緊急度の判定を行うことで、救急隊員は、傷病者の電話救急相談や119番通報時の緊急度判定結果を聞くことで、救急現場に駆けつける前に適切な処置を行うための準備が可能となるとされています.
        `;

        // 1. データの解析
        function parseQuizData(text) {
            const questions = [];
            const blocks = text.trim().split('質問:').slice(1);
            
            blocks.forEach(block => {
                // Skip if block is just whitespace
                if (!block.trim()) return;

                const lines = block.trim().split('\n');
                const question = lines[0].trim();
                const options = {};
                let correctAnswer = '';
                let explanation = '';

                // Find indices by checking the trimmed content of each line
                const answerIndex = lines.findIndex(line => line.trim().startsWith('正解:'));
                const explanationIndex = lines.findIndex(line => line.trim().startsWith('解説:'));

                // Check if the indices were found to prevent errors
                if (answerIndex === -1 || explanationIndex === -1) {
                    console.error("Could not parse question block:", block);
                    return; // Skip this iteration
                }

                for (let i = 1; i < answerIndex; i++) {
                    const match = lines[i].trim().match(/^([A-D])\.\s*(.*)$/);
                    if (match) {
                        options[match[1]] = match[2];
                    }
                }
                
                // Trim the line before replacing to correctly extract the answer
                correctAnswer = lines[answerIndex].trim().replace('正解:', '').trim();
                
                // Join the explanation lines, then replace the tag
                const explanationText = lines.slice(explanationIndex).join('\n');
                explanation = explanationText.replace('解説:', '').trim();

                questions.push({ question, options, correctAnswer, explanation });
            });
            return questions;
        }

        const allQuestions = parseQuizData(quizDataText);
        let currentQuestions = [];
        let userAnswers = {};

        const quizContainer = document.getElementById('quiz-container');
        const resultContainer = document.getElementById('result-container');
        const submitBtn = document.getElementById('submit-btn');
        const retryBtn = document.getElementById('retry-btn');

        // 2. クイズの開始
        function startQuiz() {
            // 状態をリセット
            resultContainer.innerHTML = '';
            resultContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            submitBtn.classList.remove('hidden');
            retryBtn.classList.add('hidden');
            userAnswers = {};
            
            // 質問をシャッフルして10問選ぶ
            currentQuestions = [...allQuestions].sort(() => 0.5 - Math.random()).slice(0, 10);
            
            // HTMLを生成
            quizContainer.innerHTML = currentQuestions.map((q, index) => `
                <div class="mb-8 question-block">
                    <p class="text-gray-400 mb-2 font-bold">質問 ${index + 1} / 10</p>
                    <h2 class="text-xl sm:text-2xl font-semibold mb-6">${q.question}</h2>
                    <div class="space-y-4">
                        ${Object.entries(q.options).map(([key, value]) => `
                            <div>
                                <input type="radio" name="question-${index}" id="q${index}-${key}" value="${key}" class="hidden">
                                <label for="q${index}-${key}" class="option-label block p-4 rounded-lg cursor-pointer">
                                    <span class="font-bold mr-4">${key}</span>
                                    <span>${value}</span>
                                </label>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');

            // ラジオボタンの変更を監視
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    const [q, index] = e.target.name.split('-');
                    userAnswers[index] = e.target.value;
                });
            });
            window.scrollTo(0, 0);
        }

        // 3. 採点
        function gradeQuiz() {
            let score = 0;
            
            // 全問回答したかチェック
            if (Object.keys(userAnswers).length !== 10) {
                 // カスタムメッセージボックス
                const messageBox = document.createElement('div');
                messageBox.style.position = 'fixed';
                messageBox.style.top = '20px';
                messageBox.style.left = '50%';
                messageBox.style.transform = 'translateX(-50%)';
                messageBox.style.backgroundColor = '#f87171';
                messageBox.style.color = 'white';
                messageBox.style.padding = '1rem 2rem';
                messageBox.style.borderRadius = '8px';
                messageBox.style.boxShadow = '0 4px 6px rgba(0,0,0,0.1)';
                messageBox.style.zIndex = '1000';
                messageBox.textContent = 'すべての質問に回答してください。';
                document.body.appendChild(messageBox);
                setTimeout(() => {
                    document.body.removeChild(messageBox);
                }, 3000);
                return;
            }

            quizContainer.classList.add('hidden');
            resultContainer.classList.remove('hidden');
            submitBtn.classList.add('hidden');
            retryBtn.classList.remove('hidden');

            currentQuestions.forEach((q, index) => {
                if (userAnswers[index] === q.correctAnswer) {
                    score++;
                }
            });

            const scorePercentage = (score / 10) * 100;

            let resultHTML = `
                <div class="quiz-container rounded-lg p-6 sm:p-8 text-center">
                    <h2 class="text-3xl font-bold mb-4">テスト結果</h2>
                    <p class="text-5xl font-bold mb-4 text-white">${score} <span class="text-2xl text-gray-400">/ 10</span></p>
                    <div class="w-full progress-bar-bg rounded-full h-4 mb-6">
                        <div class="progress-bar-fill h-4 rounded-full" style="width: ${scorePercentage}%"></div>
                    </div>
                    <p class="text-xl">${scorePercentage}% 正解</p>
                </div>
                <h3 class="text-2xl font-bold mt-12 mb-6 text-center">各問題の解説</h3>
            `;

            resultHTML += currentQuestions.map((q, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === q.correctAnswer;
                const resultClass = isCorrect ? 'result-correct' : 'result-incorrect';

                // Gemini button, only shown if the answer is incorrect
                const geminiButtonHTML = !isCorrect ? `
                    <div class="mt-4 text-right">
                        <button class="btn-secondary py-2 px-4 rounded-lg inline-flex items-center gap-2" onclick="callGemini(this, ${index})">
                            ✨ さらに詳しく知る
                        </button>
                    </div>
                    <div id="gemini-response-${index}" class="mt-4"></div>
                ` : '';

                return `
                    <div class="quiz-container rounded-lg p-6 sm:p-8 mb-6 ${resultClass}">
                        <p class="text-gray-400 mb-2 font-bold">質問 ${index + 1}</p>
                        <h2 class="text-xl font-semibold mb-6">${q.question}</h2>
                        <div class="space-y-3 mb-6">
                            ${Object.entries(q.options).map(([key, value]) => {
                                let borderClass = 'border-gray-600';
                                let indicator = '';
                                if (key === q.correctAnswer) {
                                    borderClass = 'border-green-500';
                                    indicator = `<span class="text-green-500 font-bold ml-4">✔ 正解</span>`;
                                }
                                if (key === userAnswer && !isCorrect) {
                                    borderClass = 'border-red-500';
                                    indicator = `<span class="text-red-500 font-bold ml-4">✗ あなたの回答</span>`;
                                }
                                return `
                                    <div class="p-3 border rounded-lg ${borderClass}">
                                        <span class="font-bold mr-3">${key}</span>
                                        <span>${value}</span>
                                        ${indicator}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                        <div class="explanation p-4 rounded-md">
                            <p class="font-bold text-lg mb-2 text-amber-400">解説</p>
                            <p class="text-gray-300">${q.explanation}</p>
                        </div>
                        ${geminiButtonHTML}
                    </div>
                `;
            }).join('');
            
            resultContainer.innerHTML = resultHTML;
            window.scrollTo(0, 0);
        }
        
        // 4. Gemini API Call
        async function callGemini(button, index) {
            const questionData = currentQuestions[index];
            const userAnswerKey = userAnswers[index];
            const userAnswerText = `${userAnswerKey}. ${questionData.options[userAnswerKey]}`;
            const correctAnswerText = `${questionData.correctAnswer}. ${questionData.options[questionData.correctAnswer]}`;

            const responseContainer = document.getElementById(`gemini-response-${index}`);
            
            button.disabled = true;
            button.innerHTML = `<div class="loader mr-2"></div> 生成中...`;

            // Construct the prompt
            const userQuery = `
あなたは災害医療と救急対応の専門家です。eラーニングクイズの受講者に対して、分かりやすく実践的な補足説明を提供する役割を担っています。

以下の情報に基づいて、不正解だった受講者の理解を深めるための補足説明を生成してください。

# 問題:
${questionData.question}

# 選択肢:
${Object.entries(questionData.options).map(([key, value]) => `${key}. ${value}`).join('\n')}

# 正解:
${correctAnswerText}

# あなたの回答 (不正解):
${userAnswerText}

# 基本解説:
${questionData.explanation}

# 指示:
基本解説を単に繰り返すのではなく、具体的な事例、短いシナリオ、または例え話を用いて、なぜその答えが正しく、他の選択肢が間違いなのかをより深く理解できるように説明してください。説明は日本語で、簡潔に（2〜3パラグラフ程度）、専門的かつ教育的なトーンを保ってください。
`;
            
            const apiKey = ""; // Canvas will provide this
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userQuery }] }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const result = await response.json();
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (text) {
                     // Simple markdown to HTML conversion
                    let htmlText = text.replace(/\n/g, '<br>');
                    responseContainer.innerHTML = `
                        <div class="ai-explanation p-4 mt-4 rounded-lg">
                            <h4 class="font-bold text-lg mb-2 text-amber-400">✨ AIによる追加解説</h4>
                            <p class="text-gray-300">${htmlText}</p>
                        </div>
                    `;
                } else {
                    throw new Error("No content in API response.");
                }
                button.style.display = 'none'; // Hide button after success

            } catch (error) {
                console.error('Gemini API call failed:', error);
                responseContainer.innerHTML = `<p class="text-red-400 mt-4">解説の生成に失敗しました。時間をおいて再度お試しください。</p>`;
                button.disabled = false;
                button.innerHTML = `✨ さらに詳しく知る`;
            }
        }


        // 5. イベントリスナーの設定
        submitBtn.addEventListener('click', gradeQuiz);
        retryBtn.addEventListener('click', startQuiz);

        // 最初のクイズを開始
        startQuiz();
    </script>
